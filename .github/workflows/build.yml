name: Build and Push Docker Image

on:
  push:
    branches: [main]
  schedule:
    # Check for new Caddy version daily at 6:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      caddy_version: ${{ steps.caddy.outputs.version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Get latest Caddy version
        id: caddy
        run: |
          VERSION=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Latest Caddy version: $VERSION"

      - name: Check if image exists
        id: check
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.caddy.outputs.version }}"
          if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
            echo "Image already exists for version ${{ steps.caddy.outputs.version }}"
            echo "should_build=false" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist, will build"
            echo "should_build=true" >> $GITHUB_OUTPUT
          fi
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Update Dockerfile with latest version
        run: |
          VERSION="${{ needs.check-version.outputs.caddy_version }}"
          sed -i "s/caddy:[0-9.]*-builder/caddy:${VERSION}-builder/g" Dockerfile
          sed -i "s/caddy:[0-9.]*$/caddy:${VERSION}/g" Dockerfile
          cat Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log in to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-version.outputs.caddy_version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
